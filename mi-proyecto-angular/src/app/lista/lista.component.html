<div class="container mt-5"> <div class="card shadow-sm"> <div class="card-header bg-primary text-white"> <h2 class="mb-0">Lista de Elementos</h2> </div>
        <div class="card-body"> <ul class="list-group mb-4"> <li *ngFor="let item of elementos; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
                    {{ item }}
                </li>
                <li *ngIf="elementos.length === 0" class="list-group-item text-muted">
                    No hay elementos en la lista. Â¡Agrega uno!
                </li>
            </ul>

            <form #formulario="ngForm" (ngSubmit)="agregarElemento(nuevo.value); formulario.reset()">
                <div class="input-group">
                    <input type="text" #nuevo name="nuevoElemento" ngModel class="form-control" placeholder="Escribe un nuevo elemento..." required>
                    <button class="btn btn-success" type="submit" [disabled]="formulario.invalid">
                        <i class="bi bi-plus-circle"></i> Agregar
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
